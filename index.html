<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Bodegon</title>
    <link  rel="icon"   href="public/images/icon.png" type="image/png" />
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c11d26c693.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="carga">
        <div class="logoCarga"></div>
    </div>
    <section class="sectionInicio">
        <div class="titleContainer">
            <div class="title"> El Bodegon </div>
            <a href="pages/page1.html" class="buttonProduct">Ver nuestros productos</a>
        </div>
        <div class="barContainer">
            <a href="#log" class="bar" >
                Acceder
            </a>
        </div>

    </section>

    <div class="logContainer" id="log">
        <section id="singup" class=" contLog">
            <div id="focussingup" class="outfocus"></div>
            <div class="containerLog">
                <h1 class="titleLog">Registrarse</h1>
                <div class="doubleContainer">
                    <p>Usuario</p>
                    <input id="singupinput" type="text">
                </div>
                <div class="doubleContainer">
                    <p>Contraseña</p>
                    <input type="text">
                </div>
            </div>
        </section>
        <section id="login" class="contLog">
            <div id="focuslogin" class="outfocus"></div>
            <div class="containerLog">
                <h1 class="titleLog">Iniciar Sesion</h1>
                <div class="doubleContainer">
                    <p>Usuario</p>
                    <input id="logininput" type="text">
                </div>
                <div class="doubleContainer">
                    <p>Contraseña</p>
                    <input type="text">
                </div>
            </div>
        </section>
    </div>
</body>
<script src="script/js.js"></script>
</html>
